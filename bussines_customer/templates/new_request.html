{% extends "layout.html" %}
{% block title %}
New Request
{% endblock %}

{% block content %}
{% load crispy_forms_tags %} 
{% load static %}
<div class="card o-hidden border-0 shadow-lg my-5 col-lg-9">
    
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-12">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Create New Request!</h1>
                    </div>
                    <form class="user" method="post">
                        {% csrf_token %}
                        {{ request_form|crispy }}     

                        {% for message in messages %}

                        <div class="alert alert-danger">
                            <a class="close" href="#" data-dismiss="alert">Ã—</a>
                            {{ message }}
                        </div>

                        {% endfor %}
                        <button type="submit" class="btn btn-primary btn-user btn-block">
                            Send Request
                        </button>
                        <hr>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
